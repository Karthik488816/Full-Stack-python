<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
</head>
<body>
    <h1 align="center">Heading-1</h1>
    <h2>Heading-2</h2>
    <h3>Heading-3</h3>
    <h4>Heading-4</h4>
    <h5>Heading-5</h5>
    <h6>Heading-6</h6>
    <p>Paragraph tag</p>
    <img src="jon2.jpg" alt="Jon snow" width="500px" height="500px"/>
    <img src="jon1.jpg" alt="Jon snow" width="900px" height="500px"/>
    <img src="got.jpg" alt="Jon snow" width="900px" height="500px"/>
    <h1 align="center">Lists</h1>
    <h2>Ordered list</h2>
    <ol type="I" start="5">
        <li>Java</li>
        <li>Python</li>
        <li>JS</li>
    </ol>
    <h2>Unordered list</h2>
    <ul type="circle">
        <li>DB</li>
        <li>MYSQL</li>
        <li>MongoDB</li>
    </ul>
    <h2>Description list</h2>
    <dl>
        <dt>Fruits</dt>
        <dd>Apple</dd>
        <dd>Mango</dd>
    </dl>

    <h2 align="center">Tables</h2>
    <table border="2">
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>age</th>
        </tr>
        <tr>
            <td>Karthik</td>
            <td>Goud</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Gopi</td>
            <td>Chandu</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Ashish</td>
            <td>Patel</td>
            <td>20</td>
        </tr>
    </table>
    <audio  controls src="hanuman.mp3"></audio>
    <audio controls >
        <source src="hanuman.mp3" type="audio/mp3">
    </audio><br>
    <video src="Mumbai.mp4" controls height="" width="700"></video>
</body>
</html>
