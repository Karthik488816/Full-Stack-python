<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration form</title>
</head>
<body>
    <h1 align="center">Registration Form</h1>
    <form action="">
        <fieldset>
            <legend>Personal Information</legend>
            <label for="name">Full Name:</label>
            <input type="text" placeholder="Enter your name" min="10" max="40">
            <label for="email">E-mail:</label>
            <input type="email" placeholder="Enter your email">
            <label for="age">Age:</label>
            <input type="number"  >
            <label for="Gender">Gender:</label>
            <select  id="gender">
                <option value="branch">--Select Gender:</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="others">Others</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Course Information</legend>
            <label for="course">Select your course:</label>
            <select  id="course">
                <option value="branch">--Select Course:</option>
                <option value="cse">Computer Science & Engineering</option>
                <option value="csd">Data Science</option>
                <option value="it">Information & Technology</option>
                <option value="mech">Mechanical</option>
                <option value="ece">ECE</option>
                <option value="eee">EEE</option>
            </select>
            <label for="year">--Select your year:</label>
            <select  id="year">
                <option value="branch">--Select Year:</option>
                <option value="1">1st Year</option>
                <option value="2">2st Year</option>
                <option value="3">3st Year</option>
                <option value="4">4st Year</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>Student Review</legend>
            <textarea  id=""></textarea>
        </fieldset>
        <input type="submit" name="" id="">
        <input type="reset" name="" id="">
    </form>
    
</body>
</html>
