{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <h1>Home page</h1>
    <img src="{% static 'images/daemon1.jpeg' %}" alt="" srcset="" height="700px" width="1200px">    

    <table border="1">
        <tr>
            <th>Image</th>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Age</th>
            <th>Email</th>
            <th>Branch</th>
            <th>Phone no</th>
            <th>DOB</th>
            <th>Grade</th>
        </tr>
        {% for i in s %}
        <tr>
        <td> <img src="{{i.images.url}}" alt="" height="50px" width="50px"></td>
        <td>{{i.first_name}}</td>
        <td>{{i.last_name}}</td>
        <td>{{i.age}}</td>
        <td>{{i.email}}</td>
        <td>{{i.branch}}</td>
        <td>{{i.phone_no}}</td>
        <td>{{i.dob}}</td>
        <td>{{i.grades}}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
